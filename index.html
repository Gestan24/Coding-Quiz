<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Coding Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <link href="./assets/css/styles.css" rel="stylesheet">

</head>


<body>

   <header class="hero">

    <div class="hero-body">

        <h1 class="title has-text-centered">

            Coding Quiz!

        </h1>

        <p id="timer" class="has-text-right is-size-2">1:00</p>

        <nav>
            
            <a href="./scores.html">High Scores</a>
        </nav>
    </div>
   </header>

   <section class="body">

       <div class="box">
    
    
           <div id="question-box" class="hide">
    
               <div id="question">Question</div>
    
               <div id="answer-buttons" class="bttn-grid">
    
                   <button class="bttn">Answer 1</button>
    
                   <button class="bttn">Answer 2</button>
    
                   <button class="bttn">Answer 3</button>
    
                   <button class="bttn">Answer 4</button>
    
               </div>
    
           </div>
    
           <div class="buttons">
    
               <button id="start-bttn" class="start-bttn bttn">Start Quiz</button>
    
               <button id="next-bttn" class="next-bttn bttn hide">Next</button>
    
           </div>
    
    
       </div>

   </section>

    
    
    
    
    <script src="./assets/js/script.js"></script>  
    
</body>


</html>
